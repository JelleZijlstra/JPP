<!DOCTYPE html>
<html>
	<head>
		<title>Test for JSTree</title>
		<link rel="stylesheet" type="text/css" href="tree.css"/>
	    <script type="text/javascript" src="../js/jquery-1.8.2.js"></script>
		<script type="text/javascript" src="tree.js"></script>
		<script type="text/javascript">
			$(function() {
				var node = jstree.node;
				var leaf = jstree.leaf;
				$("#tree-loc").tree(node(leaf('A'), node(leaf('B'), leaf('C')))).tree(jstree.Tree.oneTree(['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H']));
			});
		</script>
	</head>
	<body>

<!-- Put trees here. TODO: find a way to specify the tree here, instead of in the JS, that doesn't use eval. -->
<div id="tree-loc">
</div>

<div class="jstree-stub" data-tree="node(leaf('A'), node(node(leaf('D'), leaf('B')), leaf('C')))"></div>

<!-- Manually constructed tree, used for CSS testing. -->
<div class="jstree-tree">
	<div class="jstree-row">
		<div class="jstree-left jstree-upper">

		</div>
		<div class="jstree-right">
			<div class="jstree-terminal-container">
				<div class="jstree-terminal-row">
					<div class="jstree-terminal-node">
						<div class="jstree-terminal-upper jstree-upper"></div>
						<div class="jstree-terminal-lower jstree-left-border"></div>
					</div>
					<div class="jstree-terminal-label">
						Species A
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="jstree-row">
		<div class="jstree-left">

		</div>
		<div class="jstree-right">
			<div class="jstree-terminal-container">
				<div class="jstree-terminal-row">
					<div class="jstree-terminal-node">
						<div class="jstree-terminal-upper jstree-upper jstree-left-border"></div>
						<div class="jstree-terminal-lower"></div>
					</div>
					<div class="jstree-terminal-label">
						Species B
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
	</body>
</html>
